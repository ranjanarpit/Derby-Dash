<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: white;
      margin: 0;
    }
    .nav-container {
      background-color: brown;
    }
    .nav-item {
      color: white;
      font-weight: bold;
      font-size: 1.125rem; /* text-lg */
      background-color: brown;
    }
    .nav-item:hover {
      color: lightgray; /* Change to a lighter gray on hover */
    }
    .image-container {
      perspective: 1000px; /* Create 3D space for 3D effect */
    }
    .image-container a {
      display: block;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-in-out;
    }
    .image-container a:hover {
      transform: scale(1.1) rotateY(15deg); /* 3D scale and rotate effect */
    }
    .carousel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    }
    .carousel-caption {
      color: white;
      text-align: center;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .carousel-caption h5 {
      font-size: 2rem; /* Increased font size for the heading */
      font-weight: bold;
    }
    .carousel-caption p {
      font-size: 1.25rem; /* Increased font size for the paragraph */
      max-width: 200%;
      margin: 0 auto;
    }
    .meet-athletes-heading {
      color: red;
    }
    .meet-athletes-heading {
      color: red;
    }
    
    .image-container {
      position: relative;
      overflow: hidden;
    }
    
    .image-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .image-container:hover::before {
      opacity: 1;
    }
    
    .image-container a {
      display: block;
      position: relative;
    }
    .text-red-500 {
      color: red;
    }

    /* New styles for breed info */
    .breed-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .breed-image {
      flex: 0 0 40%; /* 40% width */
    }

    .breed-image img {
      max-width: 100%;
      height: auto;
    }

    .breed-details {
      flex: 0 0 50%; /* 50% width */
    }

    .breed-details h2 {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }

    .breed-details p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Solid red background around logo and navbar -->
  <div class="nav-container">
    <header class="flex items-center justify-between container mx-auto px-5 py-4">
      <a href="index.html">
        <img src="new_logo-removebg-preview.png" class="logo" style="filter: brightness(0) invert(1);"> <!-- Logo with white color -->
      </a>
      <nav>
        <header class="text-gray-600 body-font">
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
              <a href="index.html" class="mr-5 nav-item">Home</a>
              <a href="about.html" class="mr-5 nav-item">About</a>
              <a href="trainers.html" class="mr-5 nav-item">Trainers</a>
              <a href="events.html" class="mr-5 nav-item">Events</a>
              
              <a href="contact.html" class="mr-5 nav-item">Contact Us</a>
            </nav>
          </div>
        </header>
      </nav>
    </header>
  </div>

    </nav>
  </header>
  <section class="text-gray-600 body-font relative">
    <div class="absolute inset-0 bg-gray-300">
      <!-- <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=3rd Floor, Gagan UNO, 306, 1, Chatrapati Shahu Maharaj Rd, Sangamvadi, Pune, Maharashtra 411001&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"></iframe> -->
      <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=XRMC+M2P, Keshavrao Khadye Marg, Royal Western India Turf Club, Mahalakshmi, Mumbai, Maharashtra 400034&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"></iframe>

    </div>
    <div class="container px-5 py-24 mx-auto flex">
      <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
        <p class="leading-relaxed mb-5 text-gray-600">We value your feedback! Fill out our feedback form here to let us know how we're doing and how we can improve.</p>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
          <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
        <p class="text-xs text-gray-500 mt-3">Thank you for contacting us. We'll do our best to get back to you as soon as possible!</p>
      </div>
    </div>
  </section>
</body>
</html>
